<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class='calc'>
        <div class='display'>
            <div class=displayPrevious>15</div>
            <div class='displayCurrent'>74</div>
        </div>
        <div class='inputBtns'>
            <div class="btnRow">
                <div class='clearBtn'>CLEAR</div>
                <div class='dltBtn'>DELETE</div>
            </div>

            <div class="btnRow">
                <div class='numbBtn'>7</div>
                <div class='numbBtn'>8</div>
                <div class='numbBtn'>9</div>
                <div class='opBtn'>/</div>
            </div>

            <div class="btnRow">
                <div class='numbBtn'>4</div>
                <div class='numbBtn'>5</div>
                <div class='numbBtn'>6</div>
                <div class='opBtn'>*</div>
            </div>
            
            <div class="btnRow">
                <div class='numbBtn'>1</div>
                <div class='numbBtn'>2</div>
                <div class='numbBtn'>3</div>
                <div class='opBtn'>-</div>
            </div>

            <div class="btnRow">
                <div class='numbBtn'>0</div>
                <div class='numbBtn'>.</div>
                <div class='opBtn'>=</div>
                <div class='opBtn'>+</div>
            </div>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
