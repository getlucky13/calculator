<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class='calc'>
        <div class='display'>
            <div class=displayPrevious>15</div>
            <div class='displayCurrent'>74</div>
        </div>
        <div class='inputBtns'>
            <div class="btnRow">
                <button class='clearBtn'>CLEAR</button>
                <button class='dltBtn'>DELETE</button>
            </div>

            <div class="btnRow">
                <button class='numbBtn'>7</button>
                <button class='numbBtn'>8</button>
                <button class='numbBtn'>9</button>
                <button class='opBtn'>/</button>
            </div>

            <div class="btnRow">
                <button class='numbBtn'>4</button>
                <button class='numbBtn'>5</button>
                <button class='numbBtn'>6</button>
                <button class='opBtn'>*</button>
            </div>
            
            <div class="btnRow">
                <button class='numbBtn'>1</button>
                <button class='numbBtn'>2</button>
                <button class='numbBtn'>3</button>
                <button class='opBtn'>-</button>
            </div>

            <div class="btnRow">
                <button class='numbBtn'>0</button>
                <button class='numbBtn'>.</button>
                <button class='equalsBtn'>=</button>
                <button class='opBtn'>+</button>
            </div>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
